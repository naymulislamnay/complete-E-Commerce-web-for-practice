    <!-- javaScript -->

    <!-- google font -->

<body class="inter-regular">
    <header>
        <div class="static-header h-12 bg-black flex items-center justify-center leading-6 text-[14px] poppins-regular">

                Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
                <button>ShopNow</button>
            </p>
        </div>

        <!-- nav Bar start From here -->
        <div class="flex mt-[47px] justify-between max-w-[1170px] mx-auto items-center mb-4">
            <p class="font-bold text-2xl text-black">Exclusive</p>
            <div class="poppins-regular flex gap-12">
                <p>Home</p>
                <p>Contact</p>
                <p>About</p>
                <p>Sign Up</p>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-8">
                    <input type="text" placeholder="What are you looking for?" class="poppins-regular text-[12px]">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="flex items-center gap-4">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div
                        class="bg-[#DB4444] text-white rounded-full w-[30px] h-[30px] text-center flex justify-center items-center">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </div>
        </div>
        <hr class="opacity-15">
    </header>

    </main>
